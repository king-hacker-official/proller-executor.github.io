<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scripts e Downloads</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 10px; /* Alterado de 30px para 10px para corresponder ao index.html */
      font-size: 2em;
    }
    p {
      margin-bottom: 30px;
      color: #aaa;
      text-align: center;
    }
    .search-container { /* Adicionado, embora sem uso direto nesta página, mas mantém o estilo */
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }
    .search-container input { /* Adicionado, embora sem uso direto nesta página, mas mantém o estilo */
      width: calc(100% - 20px);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #333;
      color: white;
      font-size: 1em;
    }
    .link-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      /* Removi margin-bottom: 30px; daqui para não ter duplo espaçamento com o back-button */
    }
    .link {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #333;
      padding: 15px 20px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 1.1em;
      transition: background 0.3s;
    }
    .link:hover {
      background-color: #555;
    }
    .link img {
      width: 24px;
      height: 24px;
      border-radius: 4px;
    }
    .last-updated {
      font-size: 0.75em;
      color: #888;
      margin-left: auto;
      white-space: nowrap;
    }
    footer { /* Adicionado, embora não haja footer explícito nesta página, mas mantém o estilo */
      margin-top: 50px;
      font-size: 0.8em;
      color: #555;
      text-align: center;
    }
    .disclaimer { /* Adicionado, embora sem uso direto nesta página, mas mantém o estilo */
      margin-top: 30px;
      font-size: 0.9em;
      color: #ffcccc;
      text-align: center;
      max-width: 400px;
      padding: 15px;
      border: 1px solid #ff9999;
      border-radius: 8px;
      background-color: #331a1a;
    }
    /* Estilos específicos para o botão de voltar, para se alinhar ao estilo do index.html */
    .back-button {
      margin-top: 30px; /* Adiciona espaço acima do botão */
      background-color: #007bff;
      color: white;
      padding: 12px 20px; /* Ajustado para ser como o botão de enviar feedback */
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
      font-size: 1.1em; /* Ajustado para ser como o botão de enviar feedback */
      width: 100%; /* Para alinhar com a largura máxima dos links */
      max-width: 400px; /* Para alinhar com a largura máxima dos links */
      text-align: center; /* Centraliza o texto no botão */
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

</html>
